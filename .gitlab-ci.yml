image: docker:latest

services:
  - docker:dind

stages:
  - build

variables:
  CONTAINER_IMAGE: $CI_PROJECT_NAMESPACE/$CI_PROJECT_ID:$CI_BUILD_REF_NAME

before_script:
  - docker login -u $CI_BUILD_USER -p $CI_BUILD_TOKEN

build:
  stage: build
  script:
    - docker build --build-arg BUILD_DATE="$(date)" --build-arg VERSION="$(cat VERSION)" --pull -t $CONTAINER_IMAGE .
    - docker push $CONTAINER_IMAGE